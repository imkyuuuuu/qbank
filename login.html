<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Connexion - Quiz Psychiatrie</title>
  <style>
    :root {
      --bg-color: #0b1021;
      --card-bg: #161c33;
      --primary-blue: #4dabf7;
      --accent-blue: #1f2a4d;
      --text-main: #e9ecf5;
      --text-muted: #a0aec0;
      --border-color: rgba(255, 255, 255, 0.1);
      --error: #e74c3c;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--bg-color);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    h1 {
      margin: 0 0 24px 0;
      color: var(--primary-blue);
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-main);
      font-size: 16px;
      box-sizing: border-box; /* Important pour le padding */
    }

    input:focus {
      outline: none;
      border-color: var(--primary-blue);
      background: var(--accent-blue);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--primary-blue);
      color: #0b1021;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    #errorMsg {
      color: var(--error);
      margin-top: 16px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h1>Quiz Psychiatrie</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Nom d'utilisateur" autocomplete="username" required>
      <input type="password" id="password" placeholder="Mot de passe" autocomplete="current-password" required>
      <button type="submit">Se connecter</button>
    </form>
    <div id="errorMsg">Identifiants incorrects.</div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    // Identifiants dÃ©finis
    const VALID_USER = "psychiatrie";
    const VALID_PASS = "2026";

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user === VALID_USER && pass === VALID_PASS) {
        // Stockage de la session
        sessionStorage.setItem('auth_token', 'connected');
        // Redirection vers l'index
        window.location.href = 'index.html';
      } else {
        errorMsg.style.display = 'block';
        // Animation de secousse (optionnel)
        document.querySelector('.login-card').animate([
          { transform: 'translateX(0)' },
          { transform: 'translateX(-10px)' },
          { transform: 'translateX(10px)' },
          { transform: 'translateX(0)' }
        ], { duration: 300 });
      }
    });
  </script>
</body>
</html>
