<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Connexion - Psychiatrie</title>
  <style>
    /* --- THÃˆME DEEP NIGHT --- */
    :root {
      --bg-color: #0b1021;
      --card-bg: #161c33;
      --primary-blue: #4dabf7;
      --text-main: #e9ecf5;
      --border-color: rgba(255, 255, 255, 0.1);
      --error: #e74c3c;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-color);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }

    h1 { margin: 0 0 10px 0; color: var(--primary-blue); }
    p { margin: 0 0 30px 0; font-size: 14px; opacity: 0.7; }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: white;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--primary-blue);
      color: #0b1021;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { opacity: 0.9; }

    #errorMsg { color: var(--error); margin-top: 15px; font-size: 14px; display: none; }
  </style>
</head>
<body>

  <div class="login-card">
    <h1>Psychiatrie</h1>
    <p>ðŸ”±</p>
    
    <form id="loginForm">
      <input type="text" id="email" placeholder="Email ou Identifiant" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit" id="submitBtn">Se connecter</button>
    </form>
    
    <div id="errorMsg">Identifiants incorrects.</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // --- VOS CLÃ‰S FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyAYVxT8Le90OB0XFfqxinI1bYnwWBMqAGY",
        authDomain: "qbank-c06a6.firebaseapp.com",
        projectId: "qbank-c06a6",
        storageBucket: "qbank-c06a6.firebasestorage.app",
        messagingSenderId: "872766547331",
        appId: "1:872766547331:web:bd270985956702c99142b6",
        measurementId: "G-KBMXFQ96HH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      let email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // Petit raccourci : si l'utilisateur tape juste "etudiant", on ajoute le reste
      if (!email.includes('@')) {
        email += "@quiz.com";
      }

      btn.innerText = "VÃ©rification...";
      errorMsg.style.display = 'none';

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // --- SUCCÃˆS ---
          // On stocke le token "connected" pour la compatibilitÃ© avec vos scripts existants
          sessionStorage.setItem('auth_token', 'connected');
          
          // VÃ©rification de qui est connectÃ© pour la redirection
          if (email.toLowerCase() === "imkyuuuuu@gmail.com") {
             window.location.href = 'admin.html';
          } else {
             window.location.href = 'index.html';
          }
        })
        .catch((error) => {
          // --- ERREUR ---
          console.error(error.code);
          btn.innerText = "Se connecter";
          errorMsg.style.display = 'block';
          if(error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found') {
             errorMsg.innerText = "Identifiant ou mot de passe incorrect.";
          } else {
             errorMsg.innerText = "Erreur de connexion (" + error.code + ")";
          }
        });
    });
  </script>
</body>
</html>
