<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quiz Psychiatrie – Mode Nuit</title>
  <style>
    /* Thème Deep Night */ 
    :root {
      --bg-color: #0b1021;
      --card-bg: #161c33;
      --primary-blue: #4dabf7;
      --accent-blue: #1f2a4d;
      --text-main: #e9ecf5;
      --text-muted: #a0aec0;
      --border-color: rgba(255, 255, 255, 0.1);
      --success: #2ecc71;
      --error: #e74c3c;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--bg-color);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .wrap { width: min(900px, 100%); }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
      color: var(--primary-blue);
      letter-spacing: 0.5px;
    }

    .banks {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 12px;
      margin: 16px 0;
    }

    .bank {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 14px;
      display: flex;
      gap: 12px;
      align-items: center;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.03);
      transition: all 0.2s ease;
    }

    .bank:hover {
      background: var(--accent-blue);
      border-color: var(--primary-blue);
    }

    .muted { color: var(--text-muted); font-size: 13px; }

    button {
      border: 1px solid var(--primary-blue);
      background: var(--primary-blue);
      color: #0b1021;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
    }

    button:hover { opacity: 0.9; transform: translateY(-1px); }
    button:active { transform: translateY(0); }
    button:disabled { opacity: 0.3; cursor: not-allowed; transform: none; }

    #clearBtn { background: transparent; color: var(--text-main); border-color: var(--border-color); }
    #selectAllBtn { background: var(--accent-blue); color: var(--primary-blue); border-color: var(--primary-blue); }

    .row { display: flex; justify-content: space-between; gap: 12px; flex-wrap: wrap; align-items: center; }

    .pill {
      border-radius: 8px;
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
      color: var(--primary-blue);
      font-size: 13px;
      font-weight: 600;
    }

    #questionText {
      font-size: 22px;
      font-weight: 700;
      line-height: 1.4;
      margin: 24px 0;
    }

    #choices button {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-main);
      border: 1px solid var(--border-color);
      text-align: left;
      font-weight: 400;
      margin-bottom: 8px;
      display: block;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    #choices button:hover:not(:disabled) {
      background: var(--accent-blue);
      border-color: var(--primary-blue);
    }
  </style>
</head>
<body>
  <main class="wrap">
    
    <section class="card" id="selectionCard">
      <h1>Sources d'études</h1>
      <div class="row">
        <div class="pill" id="totalPill">Total sélectionné: 0 question</div>
        <div class="pill muted">Sélectionnez vos banques de questions</div>
      </div>

      <div class="banks" id="banksList"></div>

      <div class="row" style="margin-top:32px; padding-top: 20px; border-top: 1px solid var(--border-color);">
        <div style="display:flex; gap:10px">
          <button id="selectAllBtn" type="button">Tout cocher</button>
          <button id="clearBtn" type="button">Tout décocher</button>
        </div>
        <button id="startBtn" type="button" disabled>Lancer le Quiz</button>
      </div>
    </section>

    <section class="card" style="display:none" id="quizCard">
      <div class="row">
        <div class="pill" id="progressPill">Question 1</div>
        <div class="pill" id="scorePill">Score: 0 / 0</div>
      </div>
      
      <p id="questionText">—</p>
      
      <div id="choices"></div>

      <div class="row" style="margin-top:24px; padding-top: 16px; border-top: 1px solid var(--border-color);">
        <div id="feedbackText" style="color: var(--primary-blue); font-weight: 700;">En attente de réponse...</div>
        <div style="display:flex; gap:10px">
          <button id="backHomeBtn" type="button" style="background:transparent; color:var(--text-muted); border-color:var(--border-color);">Quitter</button>
          <button id="nextBtn" type="button" disabled>Suivant</button>
        </div>
      </div>
      <p class="muted" style="margin-top:16px; font-style: italic; line-height: 1.5;" id="explainText"></p>
    </section>

    <script src="./banks/bank-2021.js"></script>
    <script src="./banks/bank-2022.js"></script>
    <script src="./banks/bank-2023.js"></script>
    <script src="./banks/bank-2024.js"></script>
    <script src="./banks/bank-2025.js"></script>
    <script src="./banks/bank-cope2025.js"></script>
    <script src="./banks/bank-CL.js"></script>
    <script src="./banks/bank-TP.js"></script>
    <script src="./banks/bank-TUS.js"></script>
    <script src="./banks/bank-alimentaire.js"></script>
    <script src="./banks/bank-anxiete.js"></script>
    <script src="./banks/bank-cope.js"></script>
    <script src="./banks/bank-depression.js"></script>
    <script src="./banks/bank-epidemio.js"></script>
    <script src="./banks/bank-geronto.js"></script>
    <script src="./banks/bank-legal.js"></script>
    <script src="./banks/bank-mab.js"></script>
    <script src="./banks/bank-pedopsy.js"></script>
    <script src="./banks/bank-perinat.js"></script>
    <script src="./banks/bank-pharmatothx.js"></script>
    <script src="./banks/bank-psychose.js"></script>
    <script src="./banks/bank-psychotherapie.js"></script>
    <script src="./banks/bank-sommeil.js"></script>
    <script src="./banks/bank-usa6.js"></script>
    <script src="./banks/bank-usa5.js"></script>

    <script src="./app.js"></script>
  </main>
</body>
</html>
