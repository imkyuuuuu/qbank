<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Quiz Psychiatrie – Multi-banques</title>
  <style>
    body{margin:0;font-family:system-ui;background:#0b1020;color:#e9ecf5;display:flex;justify-content:center;padding:24px}
    .wrap{width:min(960px,100%)}
    .card{background:#121a33;border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:18px}
    h1{margin:0 0 12px 0;font-size:20px}
    .banks{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:12px 0}
    .bank{border:1px solid rgba(255,255,255,.1);border-radius:12px;padding:10px;display:flex;gap:10px;align-items:center}
    .muted{color:#b7c0dd}
    button{border:1px solid rgba(255,255,255,.1);background:#1f2a52;color:#e9ecf5;padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer}
    button:disabled{opacity:.5;cursor:not-allowed}
    .row{display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;align-items:center}
    .pill{border:1px solid rgba(255,255,255,.1);border-radius:999px;padding:6px 10px;background:rgba(0,0,0,.2);font-size:13px}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Sélection des banques</h1>
      <div class="row">
        <div class="pill" id="totalPill">Total sélectionné: 0 question</div>
        <div class="pill muted" id="infoPill">Coche une ou plusieurs banques</div>
      </div>

      <div class="banks" id="banksList"></div>

      <div class="row" style="margin-top:12px">
        <button id="selectAllBtn" type="button">Tout cocher</button>
        <button id="clearBtn" type="button">Tout décocher</button>
        <button id="startBtn" type="button" disabled>Démarrer le quiz</button>
      </div>
      <p class="muted" style="margin-top:12px;font-size:13px">
        Le quiz mélangera toutes les questions provenant des banques cochées.
      </p>
    </section>

    <section class="card" style="margin-top:14px; display:none" id="quizCard">
      <div class="row">
        <div class="pill" id="progressPill">Case 1</div>
        <div class="pill" id="scorePill">Score: 0 / 0</div>
      </div>
      <h1 class="muted" style="margin-top:12px">Question</h1>
      <p id="questionText" style="font-size:20px;font-weight:800;line-height:1.35;margin:10px 0 12px 0">—</p>
      <div id="choices"></div>

      <div class="row" style="margin-top:14px">
        <div class="muted" id="feedbackText">Clique une réponse pour voir la correction.</div>
        <div style="display:flex;gap:10px">
          <button id="backHomeBtn" type="button">Retour</button>
          <button id="nextBtn" type="button" disabled>Suivant</button>
        </div>
      </div>
      <p class="muted" style="margin-top:10px;font-size:13px" id="explainText"></p>
    </section>

    <!-- Chargement des banques -->
    <script src="./banks/bank-2025.js"></script>
    <script src="./banks/bank-2024.js"></script>
    <script src="./banks/bank-2023.js"></script>
    <script src="./banks/bank-2022.js"></script>
    <script src="./banks/bank-2021.js"></script>
    <script src="./banks/bank-cope-2025.js"></script>
    <script src="./banks/bank-usa-1.js"></script>
    <script src="./banks/bank-usa-2.js"></script>
    <script src="./banks/bank-usa-3.js"></script>
    <script src="./banks/bank-usa-4.js"></script>
    <script src="./banks/bank-usa-5.js"></script>
    <script src="./banks/bank-depression.js"></script>
    <script src="./banks/bank-CL.js"></script>
    <script src="./banks/bank-usa6.js"></script>
        <script src="./banks/bank-psychose.js"></script>

    <script src="./app.js"></script>
  </main>
</body>
</html>
