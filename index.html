  <style>
    /* --- THÃˆME DEEP NIGHT --- */
    :root {
      --bg-color: #0b1021;
      --card-bg: #161c33;
      --primary-blue: #4dabf7;
      --accent-blue: #1f2a4d;
      --text-main: #e9ecf5;
      --text-muted: #a0aec0;
      --border-color: rgba(255, 255, 255, 0.1);
      --success: #2ecc71;
      --error: #e74c3c;
      --warning: #f1c40f;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--bg-color);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      padding: 24px;
      min-height: 100vh;
    }

    .wrap { width: min(900px, 100%); position: relative; }

    /* Cartes */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
      color: var(--primary-blue);
      letter-spacing: 0.5px;
      display: flex; justify-content: space-between; align-items: center;
    }

    /* Grille des Banques */
    .banks {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 12px;
      margin: 16px 0;
    }

    .bank {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 14px;
      display: flex;
      gap: 12px;
      align-items: center;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.03);
      transition: all 0.2s ease;
    }

    .bank:hover { background: var(--accent-blue); border-color: var(--primary-blue); }
    .muted { color: var(--text-muted); font-size: 13px; }

    /* Boutons */
    button {
      border: 1px solid var(--primary-blue);
      background: var(--primary-blue);
      color: #0b1021;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
    }

    button:hover { opacity: 0.9; transform: translateY(-1px); }
    button:active { transform: translateY(0); }
    button:disabled { opacity: 0.3; cursor: not-allowed; transform: none; }

    #clearBtn { background: transparent; color: var(--text-main); border-color: var(--border-color); }
    #selectAllBtn { background: var(--accent-blue); color: var(--primary-blue); border-color: var(--primary-blue); }
    #logoutBtn { font-size: 12px; padding: 6px 12px; background: transparent; border: 1px solid var(--error); color: var(--error); }

    .row { display: flex; justify-content: space-between; gap: 12px; flex-wrap: wrap; align-items: center; }

    .pill {
      border-radius: 8px; padding: 6px 12px;
      background: rgba(0, 0, 0, 0.3); border: 1px solid var(--border-color);
      color: var(--primary-blue); font-size: 13px; font-weight: 600;
    }

    /* --- BARRE DE PROGRESSION VISUELLE --- */
    .progress-track {
      display: flex; height: 8px; width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px; overflow: hidden;
      margin: 15px 0 25px 0;
    }
    .progress-segment {
      flex-grow: 1; margin-right: 2px;
      background: rgba(255, 255, 255, 0.05);
      transition: background 0.3s ease;
    }
    .progress-segment:last-child { margin-right: 0; }
    
    /* Couleurs Progression */
    .progress-segment.correct { background: var(--success); } /* Vert */
    .progress-segment.wrong { background: var(--error); }     /* Rouge */
    .progress-segment.answered { background: var(--text-muted); } /* Gris (Examen) */
    .progress-segment.active { background: var(--primary-blue); box-shadow: 0 0 10px var(--primary-blue); }

    /* --- SWITCH MODE EXAMEN --- */
    .toggle-container {
      display: flex; align-items: center; gap: 10px; cursor: pointer;
      background: rgba(0,0,0,0.2); padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border-color);
    }
    .switch {
      position: relative; display: inline-block; width: 40px; height: 20px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc; transition: .4s; border-radius: 20px;
    }
    .slider:before {
      position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px;
      background-color: white; transition: .4s; border-radius: 50%;
    }
    input:checked + .slider { background-color: var(--warning); }
    input:checked + .slider:before { transform: translateX(20px); }
    .toggle-label { font-size: 14px; font-weight: 600; color: var(--text-main); }
    .toggle-desc { font-size: 11px; color: var(--text-muted); }

    /* --- Quiz UI --- */
    #questionText { font-size: 22px; font-weight: 700; line-height: 1.4; margin: 24px 0; }

    #choices button {
      background: rgba(255, 255, 255, 0.05); color: var(--text-main);
      border: 1px solid var(--border-color); text-align: left; font-weight: 400;
      margin-bottom: 8px; display: block; width: 100%; padding: 16px;
      border-radius: 8px; cursor: pointer; font-size: 16px; transition: all 0.2s;
    }
    #choices button:hover:not(:disabled) { background: var(--accent-blue); border-color: var(--primary-blue); }

    /* Modal Signalement */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; z-index: 1000;
      backdrop-filter: blur(5px);
    }
    .modal-card {
      background: var(--card-bg); border: 1px solid var(--border-color);
      padding: 24px; border-radius: 16px; width: 90%; max-width: 400px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    textarea {
      width: 100%; height: 100px; background: rgba(255,255,255,0.05);
      border: 1px solid var(--border-color); border-radius: 8px;
      color: var(--text-main); padding: 10px; margin: 15px 0;
      font-family: inherit; resize: vertical; box-sizing: border-box;
    }
    .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
    .btn-cancel { background: transparent; border: 1px solid var(--border-color); color: var(--text-muted); }
    .btn-submit { background: var(--error); border: 1px solid var(--error); color: white; }
    /* --- STYLE DE LA RÃ‰VISION (Mode Examen) --- */
    .review-item {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: left;
    }
    .review-stem { font-weight: 700; margin-bottom: 12px; color: var(--text-main); }
    .review-choice {
      padding: 8px 12px; margin: 4px 0; border-radius: 6px; font-size: 14px;
      border: 1px solid transparent; opacity: 0.7;
    }
    .review-choice.user-wrong {
      background: rgba(231, 76, 60, 0.2); border-color: var(--error); color: #ffadad; opacity: 1; font-weight: bold;
    }
    .review-choice.correct-answer {
      background: rgba(46, 204, 113, 0.2); border-color: var(--success); color: #acfcd1; opacity: 1; font-weight: bold;
    }
    .review-explain {
      margin-top: 10px; font-style: italic; font-size: 13px; color: var(--primary-blue);
      border-top: 1px solid rgba(255,255,255,0.1); padding-top: 8px;
    }

  </style>
</head>
