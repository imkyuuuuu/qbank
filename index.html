<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>

  <title>Quiz Psychiatrie â€“ Mode Nuit</title>
  
  <style>
    /* --- THÃˆME DEEP NIGHT --- */
    :root {
      --bg-color: #0b1021;
      --card-bg: #161c33;
      --primary-blue: #4dabf7;
      --accent-blue: #1f2a4d;
      --text-main: #e9ecf5;
      --text-muted: #a0aec0;
      --border-color: rgba(255, 255, 255, 0.1);
      --success: #2ecc71;
      --error: #e74c3c;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--bg-color);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      padding: 24px;
      min-height: 100vh;
    }

    .wrap { width: min(900px, 100%); position: relative; }

    /* Cartes Principales */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    /* En-tÃªtes */
    h1 {
      margin: 0 0 16px 0;
      font-size: 20px;
      color: var(--primary-blue);
      letter-spacing: 0.5px;
      display: flex; justify-content: space-between; align-items: center;
    }

    /* Grille des Banques */
    .banks {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 12px;
      margin: 16px 0;
    }

    .bank {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 14px;
      display: flex;
      gap: 12px;
      align-items: center;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.03);
      transition: all 0.2s ease;
    }

    .bank:hover {
      background: var(--accent-blue);
      border-color: var(--primary-blue);
    }

    .muted { color: var(--text-muted); font-size: 13px; }

    /* Boutons GÃ©nÃ©raux */
    button {
      border: 1px solid var(--primary-blue);
      background: var(--primary-blue);
      color: #0b1021;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
    }

    button:hover { opacity: 0.9; transform: translateY(-1px); }
    button:active { transform: translateY(0); }
    button:disabled { opacity: 0.3; cursor: not-allowed; transform: none; }

    #clearBtn { background: transparent; color: var(--text-main); border-color: var(--border-color); }
    #selectAllBtn { background: var(--accent-blue); color: var(--primary-blue); border-color: var(--primary-blue); }
    
    /* Bouton DÃ©connexion */
    #logoutBtn {
        font-size: 12px; padding: 6px 12px; background: transparent; border: 1px solid var(--error); color: var(--error);
    }

    .row { display: flex; justify-content: space-between; gap: 12px; flex-wrap: wrap; align-items: center; }

    .pill {
      border-radius: 8px;
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
      color: var(--primary-blue);
      font-size: 13px;
      font-weight: 600;
    }

    /* Style du Quiz */
    #questionText {
      font-size: 22px;
      font-weight: 700;
      line-height: 1.4;
      margin: 24px 0;
    }

    #choices button {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-main);
      border: 1px solid var(--border-color);
      text-align: left;
      font-weight: 400;
      margin-bottom: 8px;
      display: block;
      width: 100%;
      padding: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s;
    }

    #choices button:hover:not(:disabled) {
      background: var(--accent-blue);
      border-color: var(--primary-blue);
    }

    /* --- Style du Modal de Signalement --- */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none; justify-content: center; align-items: center; z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .modal-card {
      background: var(--card-bg); border: 1px solid var(--border-color);
      padding: 24px; border-radius: 16px; width: 90%; max-width: 400px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .modal-card h2 { margin-top: 0; color: var(--primary-blue); font-size: 18px; }

    textarea {
      width: 100%; height: 100px; background: rgba(255,255,255,0.05);
      border: 1px solid var(--border-color); border-radius: 8px;
      color: var(--text-main); padding: 10px; margin: 15px 0;
      font-family: inherit; resize: vertical; box-sizing: border-box;
    }

    .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }

    .btn-cancel { background: transparent; border: 1px solid var(--border-color); color: var(--text-muted); }
    .btn-submit { background: var(--error); border: 1px solid var(--error); color: white; }

  </style>
</head>
<body>

</body>
